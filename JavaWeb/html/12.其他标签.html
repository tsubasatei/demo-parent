<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12.其他标签</title>
</head>
<body>
    <!--需求1：div、span、p 标签的演示
        div 标签默认独占一行
        span 标签它的长度是封装数据的长度
        p 段落标签默认会在段落的上方或下方各空出一行来（如果已有就不再空）
    -->
    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>
    <p>p标签1</p>
    <p>p标签2</p>
</body>
</html>
