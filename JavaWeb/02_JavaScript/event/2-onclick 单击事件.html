<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick 单击事件</title>
    <script>
         function onclikFun() {
            alert("静态注册onclick 事件");
        }

        // 动态注册onclick 事件
        window.onload = function () {
            // 1 获取标签对象
            /*
            * document 是JavaScript 语言提供的一个对象（文档）<br/>
            * get 获取
            * Element 元素（就是标签）
            * By 通过。。由。。经。。。
            * Id id 属性
            *
            * getElementById 通过id 属性获取标签对象
            **/
             var btnObj = document.getElementById('btn01');
             alert(btnObj); // [object HTMLButtonElement]
            // 2 通过标签对象.事件名= function(){}
            btnObj.onclick = function () {
                alert("动态注册的onclick 事件");
             }

        }
    </script>
</head>
<body>
    <!--静态注册onClick 事件-->
    <button onclick="onclikFun()">按钮1</button>
    <button id="btn01">按钮2</button>
</body>
</html>
