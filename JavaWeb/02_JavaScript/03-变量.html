<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        var i;
        alert(i); // undefined
        i = 13;
        alert(i); // 13
        alert(typeof(i)); // number
        i = 'abc';
        alert(typeof(i) ); // string
        var a = 12;
        var b = 'abc';
        alert(a * b); // NaN

    </script>
</head>
<body>

</body>
</html>
