<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js函数不允许重载</title>
    <script type="text/javascript">
        function fun() {
            alert("无参函数fun()");
        }
        function fun(a,b) {
            alert("有参函数fun(a,b)");
        }
        fun();
    </script>
</head>
<body>

</body>
</html>
