<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript和html代码结合方二</title>
    <!--
    现在需要使用script 引入外部的js 文件来执行
    src 属性专门用来引入js 文件路径（可以是相对路径，也可以是绝对路径）
    script 标签可以用来定义js 代码，也可以用来引入js 文件
    但是，两个功能二选一使用。不能同时使用两个功能
    -->
    <script src="hello.js"></script>
    <script>
        alert('你好帅');
    </script>
</head>
<body>

</body>
</html>
