<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementById</title>
    <script>
        /**
         * 需求：当用户点击了较验按钮，要获取输出框中的内容。然后验证其是否合法。<br/>
         * 验证的规则是：必须由字母，数字。下划线组成。并且长度是5 到12 位。
         */
        function onclickFun() {
            // 1 当我们要操作一个标签的时候，一定要先获取这个标签对象。
            var usernameObj = document.getElementById('username');
            alert(usernameObj); // [object HTMLInputElement]
            var usernameText = usernameObj.value;
            alert(usernameText);
            // 如何验证字符串，符合某个规则，需要使用正则表达式技术
            var patten = /^\w{5,12}$/;
            var usernameSpanObj = document.getElementById('usernameSpan');
            alert(usernameSpanObj); // [object HTMLSpanElement]
            /**
             * test()方法用于测试某个字符串，是不是匹配我的规则，
             * 匹配就返回true。不匹配就返回false.
             */
            if (patten.test(usernameText)) {
                // alert('用户名合法');
                // innerHTML 表示起始标签和结束标签中的内容
                // innerHTML 这个属性可读，可写
                usernameSpanObj.innerHTML = "<img src=\"right.png\" height=\"20\" width=\"20\">用户名合法";
            } else {
                // alert('用户名不合法');
                usernameSpanObj.innerHTML = "<img src=\"wrong.png\" height=\"20\" width=\"20\">用户名不合法";
            }
        }
    </script>
</head>
<body>
    用户名：<input type="text" id="username" value="sanae"/>
    <span style="color: red" id="usernameSpan"></span>
    <button onclick="onclickFun()">较验</button>
</body>
</html>
