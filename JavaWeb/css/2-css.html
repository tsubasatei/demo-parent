<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css第二种</title>
    <!--style 标签专门用来定义css 样式代码 type="text/css"可省略 -->
    <style type="text/css">
        /*需求1：分别定义两个div、span 标签，分别修改每个div 标签的样式为：边框1 个像素，实线，红色。*/
        div{
            border: 1px solid blue;
        }
        span{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div>div 标签1</div>
    <div>div 标签2</div>
    <span>span 标签1</span>
    <span>span 标签2</span>
</body>
</html>
