<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11.表单标签.html</title>
</head>
<body>
    <!--
        form 标签是表单标签
            action 属性设置提交的服务器地址
            method 属性设置提交的方式GET(默认值)或POST
        表单提交的时候，数据没有发送给服务器的三种情况：
            1、表单项没有name 属性值
            2、单选、复选（下拉列表中的option 标签）都需要添加value 属性，以便发送给服务器
            3、表单项不在提交的form 标签中
        GET 请求的特点是：
            1、浏览器地址栏中的地址是：action 属性[+?+请求参数]
                请求参数的格式是：name=value&name=value
            2、不安全
            3、它有数据长度的限制
        POST 请求的特点是：
            1、浏览器地址栏中只有action 属性值
            2、相对于GET 请求要安全
            3、理论上没有数据长度的限制
    -->
    <form action="http://localhost:8080" method="post">
        <input type="hidden" name="action" value="login">
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名</td>
                <td>
                    <input type="text" name="username" value="sanae">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input name="password" type="password">
                </td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" value="boy">男
                    <input type="radio" name="sex" value="girl" checked="checked">女
                </td>
            </tr>
            <tr>
                <td>爱好</td>
                <td>
                    <input type="checkbox" name="hobby" value="Java">Java
                    <input type="checkbox" name="hobby" value="yi" checked="checked">小翼
                </td>
            </tr>
            <tr>
                <td>国籍</td>
                <td>
                    <select name="nationality">
                        <option value="none">--请选择--</option>
                        <option value="1" selected="selected">中国</option>
                        <option value="2">日本</option>
                        <option value="3">美国</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价</td>
                <td>
                    <textarea name="desc" rows="10" cols="20">默认值</textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="注册"></td>
                <td align="center"><input type="reset" value="重置"></td>
            </tr>
        </table>
    </form>
</body>
</html>
