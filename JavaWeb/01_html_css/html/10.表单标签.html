<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.表单标签.html</title>
</head>
<body>
<!--需求1:创建一个个人信息注册的表单界面。包含用户名，密码，确认密码。性别（单选），兴趣爱好（多选），国籍（下拉列表）。
          隐藏域，自我评价（多行文本域）。重置，提交。-->
<!--
    form 标签就是表单
        input type=text 是文件输入框value 设置默认显示内容
        input type=password 是密码输入框value 设置默认显示内容
        input type=radio 是单选框name 属性可以对其进行分组checked="checked"表示默认选中
        input type=checkbox 是复选框checked="checked"表示默认选中
        input type=reset 是重置按钮value 属性修改按钮上的文本
        input type=submit 是提交按钮value 属性修改按钮上的文本
        input type=button 是按钮value 属性修改按钮上的文本
        input type=file 是文件上传域
        input type=hidden 是隐藏域当我们要发送某些信息，而这些信息，不需要用户参与，就可以使用隐藏域（提交的时候同时发送给服务器）
        select 标签是下拉列表框
            option 标签是下拉列表框中的选项selected="selected"设置默认选中
        textarea 表示多行文本输入框（起始标签和结束标签中的内容是默认值）
            rows 属性设置可以显示几行的高度
            cols 属性设置每行可以显示几个字符宽度
-->
    <form>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名</td>
                <td>
                    <input type="text" value="sanae">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex">男
                    <input type="radio" name="sex" checked="checked">女
                </td>
            </tr>
            <tr>
                <td>爱好</td>
                <td>
                    <input type="checkbox" name="hobby">Java
                    <input type="checkbox" name="hobby" checked="checked">小翼
                </td>
            </tr>
            <tr>
                <td>国籍</td>
                <td>
                    <select name="nationality">
                        <option>--请选择--</option>
                        <option selected="selected">中国</option>
                        <option>日本</option>
                        <option>美国</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价</td>
                <td>
                    <textarea rows="10" cols="20">默认值</textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="注册"></td>
                <td align="center"><input type="reset" value="重置"></td>
            </tr>
        </table>
        <input type="file">
        <button>提交</button>
        <input type="hidden" name="abc" value="abc">
    </form>
</body>
</html>
