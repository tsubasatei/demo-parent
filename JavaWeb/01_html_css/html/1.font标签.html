<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1.font标签.html</title>
</head>
<body>

	<!-- 字体标签
		需求1：在网页上显示我是字体标签，并修改字体为宋体，颜色为红色。
		font 标签是字体标签,它可以用来修改文本的字体,颜色,大小(尺寸)
		color 属性修改颜色
		face 属性修改字体
		size 属性修改文本大小
	-->
	<font color="red" face="宋体" size="7">我是字体标签</font>
	
</body>
</html>
