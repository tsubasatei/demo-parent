<!DOCTYPE html><!-- 约束，声明 -->
<html lang="zh_CN"><!-- html标签表示html的开始 lang="zh_CN"表示中文 html标签分为两部分：head和body -->
<head><!-- 表示头部信息，包含三部分title标题，css样式，js代码 -->
    <meta charset="UTF-8"><!-- 表示当前页面使用UTF-8字符集 -->
    <title>标题</title><!-- 表示标题 -->
</head>

<!-- bgcolor: 背景颜色属性
     onclick: 单击事件
     alert(): JavaScript语言提供的一个警告框函数，可以接受任意函数，参数就是警告框的函数信息

-->
<body bgcolor="green"> <!-- body标签是整个html页面显示的主体内容 -->
    hello
    <button onclick="alert('你好靓')">你好
        <br/><hr/>帅</button>
</body>
</html>
